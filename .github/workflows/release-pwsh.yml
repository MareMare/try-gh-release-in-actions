name: release-pwsh
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name. eg) "v0.0.1, v0.0.1-beta.1"'
        default: 'v0.0.1-beta.1'
        required: false
  # push: # Sequence of patterns matched against refs/tags
  #   tags:
  #     - 'v*' # Push events to matching v*, i.e. v1.0.0, v1.0.0-beta.1

env:
  TAG_NAME: ${{ inputs.tag || github.ref_name }}
  CONFIGURATION: Release
  DOTNET_VERSION: "8.0.x"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  packaging:
    name: ðŸ“¦ Packaging
    runs-on: windows-latest
    if: startsWith(inputs.tag || github.ref_name, 'v')
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          filter: tree:0
      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ðŸ› ï¸ Build
        run: dotnet build --configuration ${{ env.CONFIGURATION }}
      - name: ðŸ§ª Test
        run: dotnet test --configuration ${{ env.CONFIGURATION }} --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory coverage  --filter 'Category!=local'
      - name: ðŸ©º Code coverage report
        shell: bash
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:coverage/*/coverage.cobertura.xml -targetdir:CodeCoverage -reporttypes:'MarkdownSummaryGithub'
          echo "$(cat CodeCoverage/SummaryGithub.md)" >> $GITHUB_STEP_SUMMARY
      - name: ðŸ“¦ Pack
        run: dotnet pack --output ./artifacts

      - name: ðŸ“ Dump 1...
        run: |
          gh --version
          echo "ls **/*.*nupkg: "
          echo $(ls **/*.*nupkg)
          echo "ls artifacts: "
          echo $(ls artifacts)

      - name: ðŸŽ¨ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            **/*.nupkg
            **/*.snupkg
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`

  release:
    name: ðŸŽ‰ Release
    runs-on: windows-latest
    needs: [packaging]
    if: ${{ success() }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
          filter: tree:0
      - name: ðŸŽ¨ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./

      - name: ðŸ“ Dump 2...
        run: |
          gh --version
          echo "ls **/*.*nupkg: "
          echo $(ls **/*.*nupkg)
          echo "ls artifacts: "
          echo $(ls artifacts)

      - name: ðŸ“ Create Release ${{ env.TAG_NAME }}
        run: gh release create ${{ env.TAG_NAME }} --generate-notes --draft --prerelease
      - name: âž• Upload assets
        run: gh release upload ${{ env.TAG_NAME }} $(ls **/*.*nupkg)
        shell: pwsh
      - run: echo "### âœ… Release succeeded! ${{ env.TAG_NAME }} ðŸŒŸ" >> $GITHUB_STEP_SUMMARY
